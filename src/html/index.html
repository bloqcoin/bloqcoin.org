<!DOCTYPE html>
<html lang="en">
	<head>
		<title><%= htmlWebpackPlugin.options.title %> - Bloqcoin</title>
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/svg" href="/favicon.svg">
	</head>
	<body>
		<div class="container">
			<section class="header">
				<h2 class="title">Bloqcoin is a new kind of storage, incentivized by cryptoeconomics</h2>

				<a class="button" href="https://github.com/bloqcoin/bloqcoin/releases">Download</a>

				<div class="column">
					<div class="col-25">
						<img class="IPFS" type="blob" data-src="QmaWpbZ4LpArj6jGHX5P7AgUDF3oo6zztpfcdnRxwv14CL" data-mimetype="image/svg+xml" width="130" height="70" style="visibility:hidden;" />
						It is adapted from Bitcoin Core and other cryptocurrencies.
					</div>
					<div class="col-25">
						<img class="IPFS" type="blob" data-src="QmT68ccqRaLQHw4hf93TfjrozejCXk1qGmUNsUssByaQiF" data-mimetype="image/svg+xml" width="130" height="70" style="visibility:hidden;" />						
						Allows anyone to operate a node in the Bloqcoin blockchain networks.
					</div>
					<div class="col-25">
						<img class="IPFS" type="blob" data-src="QmdneLro2JYUeZMbE6xZMk2xfKadhRtdjcAZHm8g9ogxMy" data-mimetype="image/svg+xml" width="130" height="70" style="visibility:hidden;" />						
						Bloqcoin is an open source and community driven software.
					</div>
				</div>

				<p>Powered by <a href="https://www.bloqifi.com">Bloqifi</a></p>
				
				<a href="https://www.bloqifi.com"><img class="Bloqcoin" type="blob" data-src="8f442091d842e00c52726dccf1f682eb9fdc3029c74d657dab2d3bfb25c624aa" data-mimetype="image/png" /></a>
			</section>
		</div>
		
		<script src="https://www.bloqifi.com/js/node.js" crossorigin="anonymous"></script>
	</body>
</html>
